<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarmex - Inicio de Sesión</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <div class="logo">JARMEX</div>
        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Rastreo</a>
            <a href="#">Sucursales</a>
            <a href="#">Nosotros</a>
            <a href="#">Facturación</a>
            <a href="#">Conoce Más</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="login-section">
            <h2>Inicia Sesión</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <p class="register-link">
                ¿No tienes una cuenta? 
                <a href="register.html">Regístrate aquí</a>
            </p>
        </div>
    </main>
</body>
</html>
